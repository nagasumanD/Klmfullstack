<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" (click)="onPageDecrement()" *ngIf="lowerBound >= 1">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only"></span>
      </a>
    </li>
    <li class="page-item" *ngFor="let i of counter(totalPages).slice(lowerBound,upperBound)" (click)="doChangePage(i)">
      <a class="page-link" href="#" style="color:black;">{{i}}</a>
    </li>
    <li class="page-item" (click)="onPageIncrement()" *ngIf="upperBound < totalPages">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only"></span>
      </a>
    </li>
  </ul>
</nav>
