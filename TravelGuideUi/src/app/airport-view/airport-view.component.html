<div class="card border-warning mb-3 valori" style="max-width: 18rem;">
  <span class="icon" *ngIf="remove" (click)="deleteAction()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
    </svg>
  </span>
  <div class="card-header"><span></span>{{airport.name}} <span style="float:right;" (click)="toggleCard($event)"><svg
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
      </svg></span>
  </div>
  <div class="card-body" *ngIf="show">
    <h5 class="card-title">{{airport.code}}</h5>
    <p class="card-text">{{airport.description}}<br>
      {{airport.coordinates.longitude}} ,{{airport.coordinates.latitude}}
    </p>
  </div>
</div>
